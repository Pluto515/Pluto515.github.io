<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pluto515's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello from Pluto515! and Thanks for Visiting my website :3</h1>
    <p>This website is hosted on GitHub Pages üöÄ</p>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle">Switch to Dark Mode</button>

    <!-- Link/ Button to Snake Game -->
    <div style="margin: 20px 0;">
      <button onclick="window.location.href='snake.html'">Play Snake Game üêç</button>
    </div>

    <!-- Contact Form -->
    <h2>Contact Me or Suggest what to add!</h2>
    <form action="https://formsubmit.co/Watson515@proton.me" method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br><br>
        <input type="email" name="email" placeholder="Your Email" required><br><br>
        <textarea name="message" placeholder="Your Message" required></textarea><br><br>
        <button type="submit">Send Message</button>
        <!-- Redirect to a thank-you page after submission -->
        <input type="hidden" name="_next" value="https://Pluto515.github.io/thank-you.html">
        <input type="hidden" name="_captcha" value="false">
    </form>

    <script>
        // Dark mode toggle
        const toggle = document.getElementById('darkModeToggle');

        // Load saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            toggle.textContent = "Switch to Light Mode";
        }

        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                toggle.textContent = "Switch to Light Mode";
            } else {
                localStorage.setItem('theme', 'light');
                toggle.textContent = "Switch to Dark Mode";
            }
        });
    </script>
</body>
</html>
