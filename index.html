<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Hello from Pluto515! and thanks for visting :3</h1>
    <p>This website is hosted on GitHub Pages ðŸš€</p>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle">Switch to Dark Mode</button>

    <script>
        const toggle = document.getElementById('darkModeToggle');

        // Load saved preference
        if(localStorage.getItem('theme') === 'dark'){
            document.body.classList.add('dark-mode');
            toggle.textContent = "Switch to Light Mode";
        }

        // Toggle dark mode on click
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');

            // Update localStorage
            if(document.body.classList.contains('dark-mode')){
                localStorage.setItem('theme', 'dark');
                toggle.textContent = "Switch to Light Mode";
            } else {
                localStorage.setItem('theme', 'light');
                toggle.textContent = "Switch to Dark Mode";
            }
        });
    </script>
</body>
</html>
