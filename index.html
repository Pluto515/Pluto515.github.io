<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pluto515's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello from Pluto515! And Thanks for Visting my Website!</h1>
    <p>This website is hosted on GitHub Pages ðŸš€</p>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle">Switch to Dark Mode</button>

    <!-- Live Visitor Counter -->
    <h2>Visitors:</h2>
    <p id="visitor-count">0</p>

    <script>
        // Dark mode toggle
        const toggle = document.getElementById('darkModeToggle');

        // Load saved theme preference
        if(localStorage.getItem('theme') === 'dark'){
            document.body.classList.add('dark-mode');
            toggle.textContent = "Switch to Light Mode";
        }

        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if(document.body.classList.contains('dark-mode')){
                localStorage.setItem('theme', 'dark');
                toggle.textContent = "Switch to Light Mode";
            } else {
                localStorage.setItem('theme', 'light');
                toggle.textContent = "Switch to Dark Mode";
            }
        });

        // Live visitor counter
        const countEl = document.getElementById('visitor-count');
        const namespace = "pluto515"; // Unique namespace
        const key = "homepage"; // Unique key for this page

        async function updateVisitorCount() {
            const response = await fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`);
            const data = await response.json();
            countEl.textContent = data.value;
        }

        updateVisitorCount();
    </script>
</body>
</html>
